name: doublelinkedlist project

on:
  push: 
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [published] 

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy: 
        fail-fast: false
        matrix:
          os: [ubuntu-latest, windows-latest, macos-latest]
          python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps: 
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
          run:|
            uv sync --dev

      - name: Run tests
          run:|
            uv run python test/test_double_linked_list.py

      - name: Run type checking (Python 3.10+)
        if: matrix.python-version != '3.9'
        run: |
          uv add --dev mypy
          uv run mypy src/doublelinkedlist --ignore-missing-imports

      - name: Run linting
        run: |
          uv add --dev flake8 black isort
          uv run black --check src/ test/
          uv run isort --check-only src/ test/
          uv run flake8 src/ test/

  build:
      name: Build distribution
      runs-on: ubuntu-latest
      needs: test

      steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Build package
        run: |
          uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/    


  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: pypi
      url: https://pypi.org/p/doublelinkedlist
    permissions:
      id-token: write  # For trusted publishing
          

          

    
          
      














        
        
  
